<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <title>Document</title>
</head>

<body>
    <button id="openCameraModal" class="btn btn-primary">Open Camera Modal</button>
    <div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cameraModalLabel">Detect Your Food</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Bring the camera closer to your food
                    </p>
                    <div class="camera">
                        <video id="video" class="w-100">Video stream not available.</video>
                        <select id="cameraSelect" class="form-select"></select>
                        <button id="startbutton" class="btn btn-primary">Take photo</button>
                    </div>
                    <canvas id="canvas" class="d-block mx-auto"> </canvas>
                    <p>
                        Visit our article
                        <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Taking_still_photos">
                            Taking still photos with WebRTC
                        </a>
                        to learn more about the technologies used here.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        (() => {
            // Constants for photo dimensions
            let IMAGE_VALUE = null;
            const PHOTO_WIDTH = 320;
            let PHOTO_HEIGHT = 0;

            // Elements from the HTML
            let video = null;
            let canvas = null;
            let photo = null;
            let startButton = null;

            function showViewLiveResultButton() {
                if (window.self !== window.top) {
                    // If the code is in an iframe, provide a button to view it in a separate window.
                    const contentArea = document.querySelector(".contentarea");
                    if (contentArea) {
                        contentArea.remove();
                        const button = document.createElement("button");
                        button.textContent = "View live result of the example code above";
                        document.body.append(button);
                        button.addEventListener("click", () => window.open(location.href));
                        return true;
                    }
                }
                return false;
            }

            function setupVideo() {
                cameraSelect = document.getElementById("cameraSelect");  // Added this line
                showCameraOptions();
            }

            async function showCameraOptions() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    if (videoDevices.length > 0) {
                        videoDevices.forEach(device => {
                            const option = document.createElement('option');
                            option.value = device.deviceId;
                            option.text = device.label || `Camera ${videoDevices.indexOf(device) + 1}`;
                            cameraSelect.appendChild(option);
                        });
                        video.srcObject = null;
                        video.srcObject = await navigator.mediaDevices.getUserMedia({
                            video: {
                                deviceId: { exact: cameraSelect.value }
                            },
                            audio: false
                        });
                    }
                } catch (error) {
                    console.error(`An error occurred while enumerating devices: ${error}`);
                }
            }

            function setupVideo() {
                showCameraOptions();
            }

            function setupVideo() {
                navigator.mediaDevices
                    .getUserMedia({ video: true, audio: false })
                    .then((stream) => {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch((err) => {
                        console.error(`An error occurred: ${err}`);
                    });

                video.addEventListener("canplay", () => {
                    if (!video.streaming) {
                        PHOTO_HEIGHT = video.videoHeight / (video.videoWidth / PHOTO_WIDTH);
                        if (isNaN(PHOTO_HEIGHT)) {
                            PHOTO_HEIGHT = PHOTO_WIDTH / (4 / 3);
                        }
                        video.setAttribute("width", PHOTO_WIDTH);
                        video.setAttribute("height", PHOTO_HEIGHT);
                        canvas.setAttribute("width", PHOTO_WIDTH);
                        canvas.setAttribute("height", PHOTO_HEIGHT);
                        video.streaming = true;
                    }
                });
            }

            function clearPhoto() {
                const context = canvas.getContext("2d");
                context.fillStyle = "#AAA";
                context.fillRect(0, 0, canvas.width, canvas.height);
                const data = canvas.toDataURL("image/png");
                IMAGE_VALUE = data;
            }

            function takePicture() {
                const context = canvas.getContext("2d");
                if (PHOTO_WIDTH && PHOTO_HEIGHT) {
                    canvas.width = PHOTO_WIDTH;
                    canvas.height = PHOTO_HEIGHT;
                    context.drawImage(video, 0, 0, PHOTO_WIDTH, PHOTO_HEIGHT);
                    const data = canvas.toDataURL("image/png");
                    // photo.setAttribute("src", data);
                    IMAGE_VALUE = data;
                } else {
                    clearPhoto();
                }
            }

            function startup() {
                if (showViewLiveResultButton()) {
                    return;
                }

                video = document.getElementById("video");
                canvas = document.getElementById("canvas");
                photo = document.getElementById("photo");
                startButton = document.getElementById("startbutton");
                video.streaming = false;

                setupVideo();

                startButton.addEventListener("click", (ev) => {
                    takePicture();
                    ev.preventDefault();
                });

                clearPhoto();
            }

            // Set up the event listener to run the startup process when the page is loaded.
            // window.addEventListener("load", startup, false);
            const modal = new bootstrap.Modal(document.getElementById('cameraModal'));

            document.getElementById('openCameraModal').addEventListener('click', () => {
                modal.show();
                startup()
            });
        })();
    </script>
</body>

</html>
